<div class="mt-4 data" *ngIf="isSearched">
  Pretraga po: <br/>

    {{lab.name}}, &nbsp;

<div class="mt-4 data" *ngIf="!isSearched">

  <div *ngFor="let lab of filterParams">

  </div>
</div>
