<mat-card class="loginForm">
  <mat-card-title>Registrirajte se na naš servis!</mat-card-title>
  <br/>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <p class="input">
        <mat-form-field [hideRequiredMarker]="true">
          <input type="text" matInput placeholder="Korisničko ime" formControlName="username">
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            Korisničko ime mora da postoji
          </mat-error>
        </mat-form-field>
      </p>

      <p class="input">
        <mat-form-field [hideRequiredMarker]="true">
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Lozinka mora da postoji
          </mat-error>
        </mat-form-field>
      </p>

      <div>
        <mat-radio-group (change)="optionChanged($event)" aria-label="Select an option">
          <mat-radio-button value="1">patent</mat-radio-button>
          <mat-radio-button value="2">žig</mat-radio-button>
          <mat-radio-button value="2">autorsko pravo</mat-radio-button>
        </mat-radio-group>
      </div>


      <button [disabled]="!registerForm.valid" class="button" type="submit" mat-raised-button color="primary">Uloguj
        se
      </button>


    </form>
  </mat-card-content>
</mat-card>
